<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: ws: https://ssl.gstatic.com 'unsafe-eval'; 
            style-src 'self' 'unsafe-inline'; 
            script-src 'self' 'unsafe-eval';
            media-src *; 
            connect-src 'self' http://localhost:8080 http://192.168.1.0/24:8080 ws://localhost:* http://localhost:*; 
            img-src 'self' data: content:;">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <title>App Cameriere</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="app">
            <!-- Header -->
            <header>
                <h1>Gestione Ordini</h1>
            </header>

            <!-- Main Content -->
            <main>
                <!-- Form Creazione Ordine -->
                <section id="creazioneOrdine">
                    <h2>Nuovo Ordine</h2>
                    <form id="formOrdine">
                        <div class="form-group">
                            <label for="tavoloId">Numero Tavolo:</label>
                            <input type="number" id="tavoloId" required>
                        </div>
                        <button type="submit">Crea Ordine</button>
                    </form>
                </section>

                <!-- Aggiunta Prodotti -->
                <section id="aggiuntaProdotti" style="display: none;">
                    <h2>Aggiungi Prodotti</h2>
                    <form id="formProdotti">
                        <div class="form-group">
                            <label for="prodottoId">Prodotto:</label>
                            <select id="prodottoId" required></select>
                        </div>
                        <div class="form-group">
                            <label for="quantita">Quantità:</label>
                            <input type="number" id="quantita" min="1" value="1" required>
                        </div>
                        <div class="form-group">
                            <label for="note">Note:</label>
                            <input type="text" id="note">
                        </div>
                        <button type="submit">Aggiungi Prodotto</button>
                    </form>
                </section>

                <!-- Dettagli Ordine -->
                <section id="dettagliOrdine" style="display: none;">
                    <h2>Dettagli Ordine</h2>
                    <div id="listaDettagli"></div>
                    <div class="totale-ordine">
                        <h3>Totale Ordine: <span id="totaleOrdine">€0.00</span></h3>
                    </div>
                </section>
            </main>
        </div>

        <script src="cordova.js"></script>
        <script src="js/config.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
