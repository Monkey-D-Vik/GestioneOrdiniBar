<html>
    <head>
        <meta charset="utf-8">
        <!--
        Customize this policy to fit your own app's needs. For more guidance, please refer to the docs:
            https://cordova.apache.org/docs/en/latest/
        Some notes:
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: ws: https://ssl.gstatic.com 'unsafe-eval'; 
            style-src 'self' 'unsafe-inline'; 
            script-src 'self' 'unsafe-eval' 'unsafe-inline';
            media-src *; 
            connect-src 'self' http://localhost:8080 http://192.168.1.0/24:8080 ws://localhost:* http://localhost:*; 
            img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" href="css/style.css">
        <title>App Gestore</title>
    </head>
    <body>
        <div id="app">
            <header>
                <h1>Gestione Bar</h1>
                <nav>
                    <button id="btnOrdini" class="active">Ordini Aperti</button>
                    <button id="btnOrdiniChiusi">Ordini Chiusi</button>
                    <button id="btnProdotti">Gestione Prodotti</button>
                </nav>
            </header>

            <main>
                <!-- Sezione Ordini -->
                <section id="ordiniSection">
                    <h2>Ordini Aperti</h2>
                    <div id="listaOrdini"></div>
                </section>

                <!-- Sezione Ordini Chiusi (inizialmente nascosta) -->
                <section id="ordiniChiusiSection" style="display: none;">
                    <h2>Ordini Chiusi</h2>
                    <div id="listaOrdiniChiusi"></div>
                </section>

                <!-- Sezione Dettaglio Ordine (inizialmente nascosta) -->
                <section id="dettaglioOrdineSection" style="display: none;">
                    <button class="back-btn">← Torna agli ordini</button>
                    <h2>Dettaglio Ordine</h2>
                    <div id="dettaglioOrdineContent"></div>
                    <button id="chiudiOrdineBtn" class="primary-btn">Chiudi Ordine</button>
                </section>

                <!-- Sezione Dettaglio Ordine Chiuso (inizialmente nascosta) -->
                <section id="dettaglioOrdineChiusoSection" style="display: none;">
                    <button class="back-btn-chiuso">← Torna agli ordini chiusi</button>
                    <h2>Dettaglio Ordine Chiuso</h2>
                    <div id="dettaglioOrdineChiusoContent"></div>
                    <button id="eliminaOrdineBtn" class="secondary-btn">Elimina Ordine</button>
                </section>

                <!-- Sezione Prodotti (inizialmente nascosta) -->
                <section id="prodottiSection" style="display: none;">
                    <h2>Gestione Prodotti</h2>
                    <button id="aggiungiProdottoBtn" class="primary-btn">Aggiungi Nuovo Prodotto</button>
                    <div id="listaProdotti"></div>
                </section>

                <!-- Form Nuovo/Modifica Prodotto (inizialmente nascosto) -->
                <div id="prodottoFormModal" class="modal" style="display: none;">
                    <div class="modal-content">
                        <h3>Prodotto</h3>
                        <form id="prodottoForm">
                            <input type="hidden" id="prodottoId">
                            <div class="form-group">
                                <label for="nome">Nome:</label>
                                <input type="text" id="nome" required>
                            </div>
                            <div class="form-group">
                                <label for="categoria">Categoria:</label>
                                <input type="text" id="categoria" required>
                            </div>
                            <div class="form-group">
                                <label for="prezzo">Prezzo:</label>
                                <input type="number" id="prezzo" step="0.01" min="0" required>
                            </div>
                            <div class="button-group">
                                <button type="submit" class="primary-btn">Salva</button>
                                <button type="button" class="secondary-btn" id="btnAnnulla">Annulla</button>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>

        <script src="cordova.js"></script>
        <script src="js/config.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
